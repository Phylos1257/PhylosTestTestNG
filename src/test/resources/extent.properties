extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReports/TestAutomationDestinationDemo.html
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
#the default device and author prefix name is @dev_ @aut_
#extent.reporter.spark.prefix.device=@device_
#extent.reporter.spark.prefix.author=@author_
# change the view order or remove any item.
extent.reporter.spark.vieworder=dashboard,test,category,device,author,exception
#systeminfo.os=windows
#systeminfo.version=11
# this is for the first screenshot
#screenshot.dir=screenshot/
#screenshot.rel.path=../../screenshot/
#this is for 64 screenshot
extent.reporter.spark.base64imagesrc=true 
